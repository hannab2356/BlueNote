<form *ngIf="(accountService.currentUser$ | async) === null" 
        #loginForm="ngForm" 
        (ngSubmit)="login()" 
        autocomplete="off">
    <div class="form-group">
        <input 
            name="username"
            [(ngModel)]="model.username"
            class="form-control" 
            type="text" 
            placeholder="Login">
    </div>
    <div class="form-group">
        <input 
            name="password"
            [(ngModel)]="model.password"
            class="form-control" 
            type="password" 
            placeholder="Hasło">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success my-2 my-sm-0 mr-4" type="submit">Zaloguj się</button>
        <button class="btn btn-default btn-anuluj" type="button" (click)="cancel()">Anuluj</button>
    </div>
</form>
